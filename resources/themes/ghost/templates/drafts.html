{% set title = "Drafts"%}
{% extends 'layout.html' %} {% block page_content %}

    <style>

    </style>

<body>
        <div id="content">
    <div class="container-fluid drafts">
        <div class="row">
            <div class="col-lg-11 col-md-11 col-sm-12 col-xs-12 mt-3 offset-md-1 offset-lg-1">
                <div class="row">
                    <div class="col-12">
                        {% for key, draft in drafts %}
                        <div class="row pt-4 pb-4  draft-bottom  draft-content">
                            <div class="col-lg-3 col-md-5 col-sm-12 col-xs-12 p-0 m-0 "><img
                                    src="/resources/themes/ghost/assets/img/draft-img.png" alt="the-image-for-drafts"
                                    class="img-fluid draft-img"></div>
                            <div class="col-lg-7 col-md-5 col-sm-12 col-xs-12">
                                <div class="second">
                                    <p class="draft-date">{{ draft.timestamp | raw }}</p>
                                    <h6 class="draft-title">
                                        <a href=""> {{ draft.title | raw}} </a>
                                    </h6>
                                    <p class="draft-content">
                                    {{ draft.body | raw }}
                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                                <div class="dropdown col-2 mx-auto" style="cursor:pointer">
                                    <span class="dropdown-toggle fa fa-angle-down icon" aria-haspopup="true"
                                        aria-expanded="false" data-toggle="dropdown">

                                    </span>
                                    <div class="dropdown-menu">
                                        <button class="dropdown-item"> <a href="/editor" class="edit-post">Edit
                                                post</a></button>
                                        <button class="dropdown-item" data-toggle="modal"
                                            data-target="#cancelModal">Delete
                                            post</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    {% endfor %}

                       

                    
                <div class="row">
                    <div class="no-drafts-alert mx-auto">
                        <p class="text-grey">
                            You have no more drafts
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal begins here -->
        <div id="cancelModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content no-border">
                    <div class="modal-header no-border">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body no-border">
                        <img src="/resources/themes/ghost/assets/img/cancel-post-modal.png"
                            class="img-fluid mx-auto d-block dialog-img" alt="cancel post image">
                        <p class="cancel-modal-text text-center font-weight-bold">Do you want to delete this post?</p>
                    </div>
                    <div class="modal-footer no-border mx-auto d-block">

                        <button class="btn btn-primary canel-post">Delete</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- modal ends here -->
    </div>






</div>
</div>
</div>
</div>
    {% endblock page_content %}
